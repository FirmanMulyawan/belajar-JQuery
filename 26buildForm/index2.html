<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build Gen2</title>
</head>

<body>
    <h1>Welcome to JQuery</h1>
    <a href="http://www.google.com/">Google</a>
    <form>
        <div class="content">
            <div class="step">
                <h1>First</h1>
                This is the first Page
                <div><a href="#">Next </a> </div>
            </div>
            <div class="step hiddenStep">
                <h1>Second</h1>
                This is the second Page
                <div><a href="#">Next</a></div>
            </div>
            <div class="step hiddenStep">
                <h1>Third</h1>
                This is the third Page
                <div><a href="#">Next</a></div>
            </div>
        </div>
    </form>
</body>
<script src="./jquey.js"></script>
<script>
    $(document).ready(function () {
        // $('h1').first().css('display', 'none');
        $('.hiddenStep').css('display', 'none');
        $('a[href="#"]').click(function (event) {
            event.preventDefault();
            // console.log($(this));
            // let parent = $(this).parent().parent();
            let parent = $(this).closest('.step');
            // console.log(parent);
            let mainContent = $('.content>.step');
            let index = mainContent.index(parent) + 1;
            // console.log(index);
            parent.css('display', 'none');
            mainContent.eq(index).css('display', 'block');
        });
        // $('.step').click(function () {
        //     $(this).hide()
        // });
    });
</script>

</html>
